<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <!--Link to jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!--Link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
</head>

<body>

    <div class="container">

        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4">Train Schedule</h1>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Departure</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody id="display">
            </tbody>
        </table>

        <div class="row">
            <div class="offset-3 col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="trainName" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train-time">First Train Time (HH:MM - military time)</label>
                                <input class="form-control" id="firstTrain" type="text">
                            </div>
                            <div class="form-group">
                                <label for="train-frequency">Frequency (min)</label>
                                <input class="form-control" id="interval" type="number">
                            </div>
                            <button class="btn btn-light" id="addTrain" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>

</body>

</html>
